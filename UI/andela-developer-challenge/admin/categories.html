<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Product Info</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:400,500"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			rel="stylesheet"
			media="screen"
			href="/andela-developer-challenge/styles/main.css"
		/>
		<script src="../../andela-developer-challenge/js/jwt-decode.min.js"></script>
		<script src="../../andela-developer-challenge/js/logged-out.js"></script>
		<script src="../../andela-developer-challenge/js/admin-route.js"></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="left">
				<div id="sidebar" class="active">
					<div class="toggle-btn">
						<span></span> <span></span> <span></span>
					</div>
					<!-- toggle-button -->
					<h1 id="logo">shoppy</h1>
					<ul>
						<a href="index.html">
							<li><i class="fas fa-tachometer-alt"></i> Dashboard</li>
						</a>
						<a class="arrow-container" href="#">
							<div class="arrow-left"></div>
							<li><i class="fas fa-people-carry"></i> categories</li>
						</a>
						<a href="product_list.html">
							<li><i class="fas fa-people-carry"></i> products</li>
						</a>
						<a href="attendants.html">
							<li><i class="fas fa-user-alt"></i> attendants</li>
						</a>
						<a href="sales.html">
							<li><i class="fas fa-dollar-sign"></i> sales</li>
						</a>
						<li class="logout-button">
							<i class="fas fa-sign-out-alt"></i> logout
						</li>
					</ul>
				</div>
				<!-- sidebar -->
			</div>
			<!-- End of left side -->
			<div class="right">
				<h2 class="attendant-container-title">product categories</h2>
				<p class="tell-a-friend">tell people about types of our products</p>
				<!-- Trigger/Open The Modal -->
				<button class="add" id="myBtn">
					<i class="fas fa-plus"></i> add category
				</button>
				<div class="up-info-container attendant-info-container category-index">
				</div>
				<!-- up-info-container -->
				<div class="button-container">
					<button class="navigate">
						<i class="fas fa-backward"></i> previous
					</button>
					<button class="navigate">next <i class="fas fa-forward"></i></button>
				</div>
				<!-- The Modal -->
				<div id="myModal" class="modal fadeIn updateModal">
					
					<!-- Modal content -->
					<div class="modal-content">
						<span class="close">&times;</span>
						<!-- Add category form -->
						<div class="login-wrapper">
							<input type="text" id="update-identifier">
							<h1 class="login-title category-title">Add new category</h1>
							<form class="login-form category-form add-category">
								<input
									required
									type="text"
									placeholder="Category Name"
									id="categoryName"
									name="cat-name"
									class="username category-name"
								/>
								<input
									required
									type="url"
									placeholder="Image Url"
									id="category-image"
									name="cat-name"
									class="username category-name"
								/>
								<textarea
									class="username category-name"
									required
									placeholder="Short Description"
									name="product-desc"
									id="category-description"
									cols="30"
									rows="10"
								></textarea>
								<input
									type="submit"
									value="Add Category"
									id="loginbutton"
									name="loginbutton"
									class="login"
								/>
							</form>
						</div>
						<!-- Add category form -->
					</div>
					<!-- modal content -->
				</div>
				<!-- modal -->
				<div id="myModal" class="modal fadeIn deleteModal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <!-- Add category form -->
          <div class="login-wrapper">
						<input type="text" id="modal-identifier">
            <h3 class="login-title category-title">Are You Sure You Want to Delete</h3>
            <center>
							<button class="modal-delete">OK</button>
							<button class="modal-cancel closeModal">Cancel</button>
						</center>
          </div><!-- Add category form -->
        </div><!-- modal content -->
      </div><!-- modal -->
			</div>
			<!-- End of right side -->
		</div>
		<!-- End of wrapper -->

		<script src="../../andela-developer-challenge/js/jquery.js"></script>
		<script src="../../andela-developer-challenge/js/main.js"></script>
		<script src="../../andela-developer-challenge/js/categories.js"></script>
		<script type="text/javascript">
			(function() {
				let css = document.createElement("link");
				css.href = "https://use.fontawesome.com/releases/v5.1.0/css/all.css";
				css.rel = "stylesheet";
				css.type = "text/css";
				document.getElementsByTagName("head")[0].appendChild(css);
			})();
		</script>
	</body>
</html>
